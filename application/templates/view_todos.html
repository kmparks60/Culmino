{% extends "layout.html" %}
{% block content %}
	{% for todo in todos %}
		<div class="card p-1 m-3">
			<div class="card-body">
				<a 	href="{{ url_for('delete_todo', id = todo._id) }}" 
					class="position-absolute top-0 end-0 m-2 pe-1"
					style="text-decoration: none;">
					<i class="fa-solid fa-x fa-lg" style="color: #1a31e0;"></i>
				</a>
				
				{% if todo.completed == "True" %}
					<h5 class="card-title"><del>{{ todo.name }}</del></h5>
				{% else %}
					<h5 class="card-title">{{ todo.name }}</h5>
				{% endif %}

				<p class="card-text text-muted">{{ todo.date_created }}</p>
				<p class="card-text text-muted">{{ todo.description }}</p>

				<a href="{{ url_for('update_todo', id = todo._id) }}" class="btn btn-outline-info btn-sm">Update</a>
			</div>
		</div>
	{% endfor %}
{% endblock content %}
